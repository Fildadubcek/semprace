<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="login">
    <div class="container-login">
        <div class="content">
            <div class="left-section">
                <img src="img/fitness-boy-stretching.jpg" alt="Pozadí">
            </div>
            <div class="right-section">
                <h1>Zaregistrovat se</h1>
                <form action="#" method="post">
                    <div class="input-field">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Vložte email">
                    </div>
                    <div class="input-field">
                        <label for="email">Uživatelské jméno</label>
                        <input type="username" id="username" placeholder="Vložte uživatelské jméno">
                    </div>
                    <div class="input-field">
                        <label for="password">Heslo</label>
                        <input type="password" id="password" placeholder="Vložte heslo">
                    </div>
                    <div class="remember-forgot">
                        <label>
                            <input type="checkbox" id="remember"> Pamatuj si mě
                        </label>
                        <a href="#">Zapomněl jste heslo?</a>
                    </div>
                    <button type="submit" class="sign-in-btn">Přihlásit se</button>
                </form>
                <div class="divider">Nebo</div>
                <div class="social-login">
                    <button class="social-btn google">Google</button>
                    <button class="social-btn apple">Apple</button>
                </div>
                <p class="signup-text">
                    Ještě nemáte účet? <a href="#">Zaregistrujte se nyní</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
